<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube動画情報抽出アプリ</title>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/"
        }
      }
    </script>
    <script type="module" src="/index.tsx"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      /* Custom styles for YouTube red color and other UI elements */
      .bg-youtube-red { background-color: #FF0000; }
      .hover\\:bg-red-700:hover { background-color: #c53030; }
      .text-youtube-red { color: #FF0000; }
      .border-youtube-red { border-color: #FF0000; }
      .focus\\:ring-youtube-red:focus { --tw-ring-color: #FF0000; }
      .focus\\:border-youtube-red:focus { border-color: #FF0000; }
      .focus\\:ring-red-500:focus { --tw-ring-color: #ef4444; }
      .disabled\\:bg-red-300:disabled { background-color: #fca5a5; }

      /* Animation keyframes */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      
      @keyframes slide-in {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in {
        animation: slide-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
